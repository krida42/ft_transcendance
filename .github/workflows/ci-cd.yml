name: CI/CD for serveur ft_transcendance

on:
  push:
    branches:
      - Back-end_start

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: v18.17.0

      - name: Install dependencies and run tests
        working-directory: ./data/server
        run: |
          npm install
          npm test
          # npm run build
          # npm start
